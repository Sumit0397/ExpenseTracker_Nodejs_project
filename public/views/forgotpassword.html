<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/forgotpassword.css">
</head>

<body>
    <section class="parent-container">
        <section class="img-section">
            <img src="../img/recovery.svg" alt="recovery">
        </section>
        <section class="form-container">
            <div class="header-section">
                <h1 style="text-align: center; margin-bottom: 10px; font-weight: 500; font-size: 20px;">Recover Account</h1>
                <p style="margin-bottom: 5px; font-size: 15px; color: #1995a8;">
                    Please enter your email address. You will receive a link to create a new password via email.
                </p>
            </div>
            <form onsubmit="resetpassword(event)">
                <label for="email" style="font-size: 12px; font-weight: 600; margin-top: 10px;">Your Email <span style="color: red;">*</span></label>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" autocomplete="off">
                </div>
                <div class="action">
                    <button type="submit" class="btn">Submit</button>
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <p>Remeber your password ? <a style="font-weight: 600; cursor: pointer; text-decoration: none;" href="/">Sign in</a></p>
                </div>
            </form>
        </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
        integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="../js/forgotpassword.js"></script>
</body>

</html>
